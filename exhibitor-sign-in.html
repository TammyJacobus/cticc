<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <title>CTICC - Exhibitor | Sign In</title>
</head>

<body>
    <!-- Body Wrapper -->
    <div class="wrapper">

        <!-- Menu  -->
        <div class="nav-container">
            <nav>
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="burger-menu">
                    <img src="assets/img/icons/ico-burger-menu.svg" alt="">
                </label>
                <div class="nav-items">
                    <a href="">Organiser</a>
                    <a href="">Visitor</a>
                    <a href="">Exhibitor</a>
                    <a href="">Supplier</a>
                    <a href="">Sustainablity</a>
                    <a href="">Careers</a>
                </div>
                <a href="#" class="logo">CTICC</a>
            </nav>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="">Home</a>
            <a href="">Exhibitor</a>
            <a href="" class="active">Register</a>
        </div>

        <!-- Content -->
        <div class="content">

            <form>
                <header>Sign In</header>
                <div class="divider">
                    <!-- Divider -->
                </div>

                <label>Email address *</label>
                <input type="text" />

                <label>Your password *</label>
                <input type="password" />

                <div class="center">
                    <a href="">Forgot password?</a>
                </div>

                <div class="divider">
                    <!-- Divider -->
                </div>
                <div class="center">
                    <input type="submit" class="button-exhibitor">
                    <text>Don't have an account? <a href="">Register here</a></text>
                </div>
            </form>

        </div>
        <!-- Subscribe Form -->
        <div class="subscribe">
            <header>Subscribe to our newsletter</header>
            <p>Sign up for latest news and event info</p>
            <form>
                <label></label>
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Surname" />
                <input type="email" placeholder="Email address" />
                <input type="button" />
            </form>
        </div>
    </div>
    </div>

</body>

</html>
