<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <title>CTICC - Organiser</title>
</head>

<body>
    <!-- Body Wrapper -->
    <div class="wrapper">
        <div class="header">
            <!-- Hero Image -->
            <div class="banner"><img src="assets/img/banners/banner_organiser.png"></div>
            <div class="banner-content">
                <h1>Experience Extraordinary</h1>
                <p>Infinitely More than a World-Class Convention Centre</p>
            </div>
            <!-- Menu  -->
        </div>
        <!-- Content -->
        <div class="content">
            <!-- Event Gallery -->
            <div class="content-header">
                <heading>What's on</heading>
            </div>
            <div class="gallery-3">
                <div class="item item1"><img src="assets/img/img/img-conference.png">
                    <div class="caption"></div>
                </div>
                <div class="item item2"><img src="assets/img/img/img-exhibitions.png">
                    <div class="caption"></div>
                </div>
                <div class="item item3"><img src="assets/img/img/img-meetings.png">
                    <div class="caption"></div>
                </div>
                <div class="item item4"><img src="assets/img/img/img-banquets.png">
                    <div class="caption"></div>
                </div>
                <div class="item item5"><img src="assets/img/img/img-theatre.png">
                    <div class="caption"></div>
                </div>
                <div class="item item6"><img src="assets/img/img/img-film.png">
                    <div class="caption"></div>
                </div>
            </div>

            <div class="consult">
                <header></header>
                <p></p>
            </div>
        </div>
    </div>

</body>

</html>
